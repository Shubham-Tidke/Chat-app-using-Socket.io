<html>

<body>
    <h3>chatapp</h3>
    <div id="messages">

    </div>
    <form id="msg-form">
        <input name="msg" placeholder="type message">
        <button>Send</button>
    </form>
    <button id="send-location">Share current location</button>

    <script id="location-template" type="text/html">
        <div>
            <p><a href="{{url}}" target="_blank">current-location</a></p>
        </div>
    </script>
    <script id="msg-template" type="text/html">
        <div>
            <p>{{msg}}</p>
        </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
